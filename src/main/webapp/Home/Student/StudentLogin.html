<html>
    <title>
       College Ranking Management System 
    </title>
    <head>
        <link rel="stylesheet" href="StudentLoginStyle.css">
    </head>
    <body>
        
       <center>
           <h1 >College Ranking Management System</h1>
		<div class="content">
			<form action="Login" method="get"
				onsubmit="return validate();">
				<div class="container">
					<h1>Login Page</h1>
					<p>Please fill in this form to create an account.</p>
					<hr>
					<label for="email"><b>Email</b></label> <input id="email"
						type="text" placeholder="Enter Email" name="email" required>

					<label for="password"><b>Password</b></label> <input id="pwd"
						type="password" placeholder="Enter Password" name="password"
						required> <label for="password-repeat"><b>Repeat
							Password</b></label> <input id="repwd" type="password"
						placeholder="Repeat Password" name="password-repeat" required>
					<hr>

					<p>
						By creating an account you agree to our <a
							href="javascript:void(0)">Terms & Privacy</a>.
					</p>

					<button onclick="validate()" type="submit" class="LoginButton">LOGIN</button>

				</div>

				<div class="container signin">
					<p style="color: black">
						Don't have an account? <a href="StudentLoginDetails.html">Create Account</a>.
					</p>

				</div>
			</form>
		</div>
	</center>
       
        



<script type="text/javascript">
        function validate()
        {
            var uName = document.getElementById('uname').value;
            var email  = document.getElementById('email').value;
            var password  = document.getElementById('pwd').value;
            var Repeatpwd     = document.getElementById('repwd').value;
            

            if (uName == "")
            {
                alert("Please Enter User Name");
                return false;
            }
            if (email == "")
            {
                alert("Please Enter Valid Email");
                return false;
            }
            if (password == "")
            {
                alert("Please Enter Password");
                return false;
            }
            if ( Repeatpwd == "")
            {
                alert("Please Enter Password");
                return false;
            }
            
            var emailPat = /^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/;
            var EmailmatchArray = email.match(emailPat);
            if (EmailmatchArray == null)
            {
                alert("Your Email Address Seems Incorrect. Please Try Again.");
                return false;
            }
            if(uName!== "" && email!=="" && password!=="" && Repeatpwd!=="" )
            {
              alert("Registration successfull");
                return true;
            }
            
        }
</script>
        
        
    </body>
</html>
