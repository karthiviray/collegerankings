<!DOCTYPE html>
<html>
<title>College Details</title>
<head>
<link rel="stylesheet" href="CollegeDetailsStyle.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

	<div class="content">
		<h2>College Details</h2>

		<form action="/CollegeRankingManagementSystem/AddCollege" method="post">


			<div class="container">


				<label for="college_name"><b>College Name</b></label> 
				<input type="text"
					placeholder="Enter College Name" name="college_name" required> 
					<label
					for="bio"><b>Bio Data</b></label> <br>
				<textarea rows="4" cols="50" name="bio"></textarea>
				<br> <label for="contact_email"><b>Email-Id</b></label> 
				<input
					type="text" placeholder="Enter College Email-Id" name="contact_email" required>
				
				<label for="address"><b>Address</b></label> <br> 
				<input
					type="text" placeholder="Enter College Address" name="address" required> <br>	
					
				<label for="fac_to_stu_ratio"><b>Faculty to Student Ratio</b></label> <br> 
				<input
					type="text" placeholder="Ratio" name="fac_to_stu_ratio" required> <br>

				<label for="placement_percent"><b>Placement percentage</b></label> 
				<input
					type="text" placeholder="Enter Placement percentage" name="placement_percent"
					required> 
					<br> <label for="min_percent"><b>Minimum
						Percentage Required</b></label> <br> <br> 
						<input type="number"
					placeholder="Minimum Percentage" name="min_percent" required> <br>
				<br> <label for="best_branch"><b>Best branch </b></label> 
				<input
					type="text" placeholder="Enter branch" name="best_branch" required>
					

				<button onclick="location.href" type="submit" value="Add College">Submit</button>


			</div>

			<div class="container" style="background-color: #f1f1f1"></div>
		</form>
	</div>
</body>
</html>
