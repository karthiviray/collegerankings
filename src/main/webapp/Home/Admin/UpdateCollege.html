<!DOCTYPE html>
<html>
<title>College Details</title>
<head>
<link rel="stylesheet" href="CollegeDetailsStyle.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

	<div class="content">
		<h2>Update College Details</h2>

		<form action="/CollegeRankingManagementSystem/UpdateCollege" method="post">


			<div class="container">


				<label for="psw"><b>College Name</b></label> <input type="text"
					placeholder="Enter College Name" name="psw" required> <label
					for="psw"><b>Biodata</b></label> <br>
				<textarea rows="4" cols="50"></textarea>
				<br> <label for="psw"><b>Email Address</b></label> <input
					type="text" placeholder="Enter College Address" name="psw" required>
				<label for="psw"><b>Faculty to Student Ratio</b></label> <br> <input
					type="text" placeholder="Ratio" name="psw" required> <br>

				<label for="psw"><b>Placement percentage</b></label> <input
					type="text" placeholder="Enter Placement percentage" name="psw"
					required> <br> <label for="psw"><b>Minimum
						Percentage Required</b></label> <br> <br> <input type="number"
					placeholder="Minimum Percentage" name="psw" required> <br>
				<br> <label for="psw"><b>Best branch </b></label> <input
					type="text" placeholder="Enter branch" name="psw" required>

				<button onclick="location.href" type="submit" value="Update College">Update</button>


			</div>

			<div class="container" style="background-color: #f1f1f1"></div>
		</form>
	</div>
</body>
</html>
